<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XXL Elektro Mystery Box</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: #000000;
      color: white;
      display: grid;
      place-items: center;
    }

    .card {
      width: min(520px, 92vw);
      padding: 24px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
    }

    .title {
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 1px;
      margin: 0 0 18px;
      color: #d4af37; /* Gold */
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(212,175,55,0.35);
    }

    img {
      width: min(340px, 80vw);
      height: auto;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 14px 40px rgba(0,0,0,0.55);
      background: rgba(255,255,255,0.03);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">ELEKTRO MYSTERY BOX</h1>
    <img src="box.png" alt="Mystery Box" />
  </div>
</body>
</html>
